<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <main>
        <section>
            <div class="box">
                <h1 class="box-title">
                    ToDo App
                </h1>
            </div>
            <div class="container">
                <div class="inner">

                    <form class="d-flex w-50 mx-auto mt-3 search-form">
                        <input class="form-control me-2 search-int" type="text" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success search-btn" type="button">Search</button>
                      </form>

                    <div class="in-left">
                        <span class="left-item item-one"></span>
                        <span class="left-item item-two"></span>
                        <span class="left-item item-three"></span>
                    </div>
                    <form class="site-form" method="post">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control site-input" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon1">Button</button>
                        </div>
                    </form>
                    
                    <ul class="site-list">
                        
                    </ul>

               
                </div>
            </div>
        </section>
    </main>
    
    <template class="site-template">
        <li class="site-item form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
                Indeterminate checkbox
            </label>
            <button class="site-btn"></button>
            <button type="button" class="btn btn-danger delete-btn">Delete</button>
            <div class="input-group mb-3 edit-form d-none">
                <input type="text" class="form-control edit-input" placeholder="Recipient's username" aria-label="Recipient's username" >
                <button class="btn btn-outline-secondary edit-btn" type="button" >Button</button>
              </div>
        </li>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
